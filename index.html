<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MysticMC S4 - Join Now!</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="./assets/icons/favicon.ico">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/responsive.css">
</head>

<body>
    <section class="header-top">
        <div class="header-clouds">
            <div class="cloud cloud1"></div>
            <div class="cloud cloud2"></div>
            <div class="cloud cloud3"></div>
            <div class="cloud cloud4"></div>
            <div class="cloud cloud5"></div>
            <div class="cloud cloud6"></div>
            <div class="cloud cloud7"></div>
            <div class="cloud cloud8"></div>
            <div class="cloud cloud9"></div>
            <div class="cloud cloud10"></div>
            <div class="cloud cloud11"></div>
            <div class="cloud cloud12"></div>
        </div>

        <div class="mobile-header">
            <div class="logo-description">
                <h2>Learn how to join our server<br>and start playing in 60 seconds</h2>
                <button class="play-now">Play Now</button>
            </div>
        </div>

        <div class="header-content">
            <div class="logo-section">
                <img class="header-img" src="./assets/logo.png" alt="MysticMC S4 Logo">
            </div>

            <div class="info-section">
                <div class="join-info">
                    <div class="logo-description">
                        <h2>Learn how to join our server<br>and start playing in 60 seconds</h2>
                        <button class="play-now">Play Now</button>
                    </div>
                </div>

                <div class="server-info">
                    <div class="server-ip">
                        <span class="label">1200</span>
                        <span class="ip-address" onclick="copyToClipboard('play.mysticmc.net')">play.mysticmc.net</span>
                    </div>
                    <div class="discord-info">
                        <span class="online-server">192</span>
                        <span class="discord-link">Join Our Discord</span>
                        <i class="fa-brands fa-discord"></i>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <nav class="nav-bar">
        <div class="burger-menu">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <ul class="left-side">
            <li><a href="#">Home</a></li>
            <li><a href="#">Staff</a></li>
            <li><a href="#">Support</a></li>
            <li><a href="#">Status</a></li>
            <li><a href="#">Vote</a></li>
            <li><a href="#">Applications</a></li>
        </ul>
        <div class="right-side">
            <button class="store-btn" type="button">
                <i class="fa-solid fa-cart-shopping cart-icon" aria-hidden="true"></i>
                <span class="arrow-wrap" aria-hidden="true">
                    <i class="fa-solid fa-arrow-right store-arrow"></i>
                </span>
                <span class="store-text">Store</span>
            </button>
        </div>
    </nav>

    <script src="js/navbar.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
